<!DOCTYPE html>

<html>
    <head>
        <style>
            .login {
                margin: 10px;
                padding: 10px;
                border: 1px solid gray;
                width: 200px;
                border-radius: 3px;
                box-shadow: 1px 1px 1px grey;
            }

            .login label {
                padding: 2px;
            }
        </style>
    </head>
    <body>
        <div class='login'>
            <form method='POST' action='/api/login'>
                <label>Email</label><br><input type='text' name='email'>
                <br><br>
                <label>Pass</label><br><input type='password' name='pass'><br><br>
                <input type='submit' value='submit'>
            </form>
        </div>
    </body>
</html>
